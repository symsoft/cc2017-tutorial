<h1>Users</h1>

<input [(ngModel)]="filterId">

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of users | async">
    <div *ngIf="match(user.id)">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
    </div>
  </tr>
  </tbody>

</table>
